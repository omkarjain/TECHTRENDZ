<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTrendz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Dropdowns and Go Button -->
        <div class="top-bar">
            <select id="dropdown1">
                <option value="option1">Select Brand</option>
                <option value="option1">Apple Iphone 16 Pro Max</option>
                <option value="option1">Apple Iphone 16 Pro</option>
                <option value="option1">Apple Iphone 16 Plus</option>
                <option value="option1">Apple Iphone 16</option>
                <option value="option1">Apple Iphone 15 Pro Max</option>
                <option value="option1">Apple Iphone 15 Pro</option>
                <option value="option1">Apple Iphone 15 Plus</option>
                <option value="option1">Apple Iphone 14 Pro Max</option>
                <option value="option1">Apple Iphone 14 Pro</option>
                <option value="option1">Apple Iphone 14 Plus</option>
                <option value="option1">Apple Iphone 14</option>
                <option value="option1">Apple Iphone 13 Pro Max</option>
                <option value="option1">Apple Iphone 13 Pro</option>
                <option value="option1">Apple Iphone 13</option>
                <option value="option1">Apple Iphone 13 Mini</option>
                <option value="option1">Apple Iphone 12 Pro Max</option>
            </select>

            <select id="dropdown2">
                <option value="optionA">Select Specifications</option>
                <option value="optionB">128GB</option>
                <option value="optionB">256GB</option>
                <option value="optionB">512GB</option>
            </select>

            <button id="goButton">Go</button>
        </div>

        <!-- Chart Canvas -->
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <!-- Dynamic Price Box -->
        <div class="price-box" id="priceBox">
            Predicted Price: $____
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
